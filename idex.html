<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur de Travail - Boisson Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
            width: 100%;
            min-height: 80vh;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: 0.3s;
        }

        .nav-btn.active, .nav-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ACCUEIL --- */
        .task-selector-home {
            margin: 20px 0;
        }
        .task-selector-home select {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .controls button:hover { transform: scale(1.05); }
        .start-btn { background: #2ed573; }
        .pause-btn { background: #ffa502; }
        .reset-btn { background: #ff4757; }

        /* --- ANIMATIONS BOISSONS --- */
        .drink-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 20px auto;
        }
        .drink { display: none; width: 100%; height: 100%; position: relative; }
        .drink.active { display: block; }

        /* MUG (Café/Choco) */
        .mug-body {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 140px; height: 160px;
            background: #fff;
            border: 4px solid #ddd;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            z-index: 2;
        }
        .mug-handle {
            position: absolute; bottom: 40px; right: 10px;
            width: 40px; height: 70px;
            border: 5px solid #ddd;
            border-radius: 0 20px 20px 0;
            z-index: 1;
        }
        .liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            transition: height 0.5s ease;
        }
        .coffee-liquid { background: #6F4E37; }
        .choco-liquid { background: #5D4037; }
        .tea-liquid { background: #D2691E; opacity: 0.8; }

        /* --- VERRE DE VIN CORRIGÉ (Forme Tulipe) --- */
        .wine-glass {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100px; height: 220px;
        }
        .wine-bowl {
            position: absolute; top: 0; left: 0; width: 100px; height: 130px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(200, 200, 200, 0.5);
            /* Forme plus allongée et élégante */
            border-radius: 5px 5px 40px 40px;
            overflow: hidden;
            z-index: 2;
        }
        .wine-stem {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 80px;
            background: rgba(200, 200, 200, 0.5);
            z-index: 1;
        }
        .wine-base {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 70px; height: 10px;
            background: rgba(200, 200, 200, 0.5);
            border-radius: 50%;
            z-index: 1;
        }
        .wine-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: #722F37; /* Rouge Bordeaux */
            transition: height 0.5s ease;
        }

        /* --- SESSIONS & FORMULAIRE --- */
        .creation-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-size: 0.9em; font-weight: bold; color: #555; }
        .form-group input, .form-group select {
            padding: 10px; border: 1px solid #ddd; border-radius: 8px;
        }
        
        /* Gestion Sous-tâches */
        .subtask-input-group { display: flex; gap: 10px; margin-top: 5px; }
        .btn-small {
            padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; color: white;
        }
        .btn-add { background: #667eea; }
        .btn-create { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-create:hover { background: #5a6fd6; }

        .subtasks-preview ul { list-style: none; margin-top: 10px; padding: 0; }
        .subtasks-preview li {
            background: white; padding: 5px 10px; margin-bottom: 5px; border-radius: 5px; font-size: 0.9em;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- GALERIE --- */
        .gallery-container { text-align: left; }
        .category-block { margin-bottom: 30px; }
        .category-title {
            font-size: 1.4em; color: #333; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 5px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            position: relative;
        }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); border-color: #667eea; }
        
        .card-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-title { font-weight: bold; font-size: 1.1em; color: #333; }
        .card-badge { font-size: 0.7em; padding: 3px 8px; border-radius: 10px; background: #eee; color: #666; }
        
        .subtask-list-display { list-style: none; margin-top: 10px; border-top: 1px solid #f0f0f0; padding-top: 10px; }
        .subtask-list-display li { font-size: 0.85em; color: #666; margin-bottom: 4px; display: flex; align-items: center; gap: 5px; }
        .check-circle { width: 12px; height: 12px; border: 1px solid #ccc; border-radius: 50%; display: inline-block; }

        .delete-card-btn {
            position: absolute; top: 10px; right: 10px;
            background: #ffecec; color: #ff4757; border: none;
            width: 25px; height: 25px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .delete-card-btn:hover { background: #ff4757; color: white; }

        /* Beverage Selector on Home */
        .beverage-selector { margin-bottom: 20px; }
        .beverage-selector select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Minuteur & Tâches</h1>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showPage('home')">Accueil</button>
            <button class="nav-btn" onclick="showPage('sessions')">Sessions & Tâches</button>
        </div>
    </div>

    <div id="home" class="page active">
        
        <div class="task-selector-home">
            <select id="activeTaskSelect">
                <option value="">-- Sélectionner une tâche --</option>
                </select>
        </div>

        <div class="beverage-selector">
            <label>Boisson : </label>
            <select id="beverageSelect" onchange="updateBeverage()">
                <option value="coffee">Café</option>
                <option value="tea">Thé</option>
                <option value="chocolate">Chocolat Chaud</option>
                <option value="wine">Verre de Vin</option>
            </select>
        </div>

        <div class="drink-container">
            <div id="mug-drink" class="drink active">
                <div class="mug-body">
                    <div class="liquid coffee-liquid" id="mug-liquid"></div>
                </div>
                <div class="mug-handle"></div>
            </div>
            <div id="wine-drink" class="drink">
                <div class="wine-bowl">
                    <div class="wine-liquid" id="wine-liquid"></div>
                </div>
                <div class="wine-stem"></div>
                <div class="wine-base"></div>
            </div>
        </div>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button class="start-btn" onclick="startTimer()">Démarrer</button>
            <button class="pause-btn" onclick="pauseTimer()">Pause</button>
            <button class="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <div id="sessions" class="page">
        
        <div class="creation-section">
            <h3>Créer une nouvelle tâche</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Nom de la tâche</label>
                    <input type="text" id="newTaskTitle" placeholder="Ex: Réviser Maths">
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <select id="newTaskCategory">
                        <option value="Travail">Travail</option>
                        <option value="Études">Études</option>
                        <option value="Sport">Sport</option>
                        <option value="Maison">Maison</option>
                        <option value="Loisirs">Loisirs</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Sous-tâches</label>
                <div class="subtask-input-group">
                    <input type="text" id="newSubtaskInput" placeholder="Ajouter une étape...">
                    <button type="button" class="btn-small btn-add" onclick="addSubtask()">+</button>
                </div>
                <div class="subtasks-preview">
                    <ul id="subtaskListPreview"></ul>
                </div>
            </div>

            <button class="btn-create" onclick="createTask()">Créer la tâche</button>
        </div>

        <div class="gallery-container" id="galleryContainer">
            </div>

    </div>
</div>

<script>
    // --- GESTION DES DONNÉES ---
    let tasks = [
        { id: 1, title: "Finir le rapport", category: "Travail", subtasks: ["Intro", "Conclusion"] },
        { id: 2, title: "Séance Yoga", category: "Sport", subtasks: ["Echauffement", "Posture"] },
        { id: 3, title: "Courses", category: "Maison", subtasks: [] }
    ];

    let tempSubtasks = []; // Pour stocker les sous-tâches en cours de création

    // --- NAVIGATION ---
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById(pageId).classList.add('active');
        // Bouton actif logic
        const btnIndex = pageId === 'home' ? 0 : 1;
        document.querySelectorAll('.nav-btn')[btnIndex].classList.add('active');

        if(pageId === 'home') updateHomeSelect();
        if(pageId === 'sessions') renderGallery();
    }

    // --- LOGIQUE SESSIONS (Création & Galerie) ---

    function addSubtask() {
        const input = document.getElementById('newSubtaskInput');
        const val = input.value.trim();
        if (val) {
            tempSubtasks.push(val);
            input.value = '';
            renderSubtaskPreview();
        }
    }

    function renderSubtaskPreview() {
        const list = document.getElementById('subtaskListPreview');
        list.innerHTML = tempSubtasks.map((st, i) => `
            <li>${st} <span style="color:red;cursor:pointer;" onclick="removeTempSubtask(${i})">×</span></li>
        `).join('');
    }

    function removeTempSubtask(index) {
        tempSubtasks.splice(index, 1);
        renderSubtaskPreview();
    }

    function createTask() {
        const title = document.getElementById('newTaskTitle').value.trim();
        const category = document.getElementById('newTaskCategory').value;

        if (!title) {
            alert("Veuillez donner un titre à la tâche");
            return;
        }

        const newTask = {
            id: Date.now(),
            title: title,
            category: category,
            subtasks: [...tempSubtasks]
        };

        tasks.push(newTask);
        
        // Reset form
        document.getElementById('newTaskTitle').value = '';
        tempSubtasks = [];
        renderSubtaskPreview();
        
        // Refresh display
        renderGallery();
        alert("Tâche créée !");
    }

    function deleteTask(id) {
        if(confirm("Supprimer cette tâche ?")) {
            tasks = tasks.filter(t => t.id !== id);
            renderGallery();
        }
    }

    function renderGallery() {
        const container = document.getElementById('galleryContainer');
        container.innerHTML = '';

        // Grouper par catégorie
        const grouped = tasks.reduce((acc, task) => {
            acc[task.category] = acc[task.category] || [];
            acc[task.category].push(task);
            return acc;
        }, {});

        // Générer HTML
        if (Object.keys(grouped).length === 0) {
            container.innerHTML = "<p style='color:#999; text-align:center;'>Aucune tâche. Créez-en une !</p>";
            return;
        }

        for (const [category, categoryTasks] of Object.entries(grouped)) {
            const section = document.createElement('div');
            section.className = 'category-block';
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = category;
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'gallery-grid';

            categoryTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <button class="delete-card-btn" onclick="deleteTask(${task.id})">×</button>
                    <div class="card-header">
                        <span class="card-title">${task.title}</span>
                    </div>
                    ${task.subtasks.length > 0 ? `
                        <ul class="subtask-list-display">
                            ${task.subtasks.map(st => `<li><span class="check-circle"></span>${st}</li>`).join('')}
                        </ul>
                    ` : ''}
                `;
                grid.appendChild(card);
            });

            section.appendChild(grid);
            container.appendChild(section);
        }
    }

    // --- LOGIQUE ACCUEIL (Timer & Select) ---

    function updateHomeSelect() {
        const select = document.getElementById('activeTaskSelect');
        select.innerHTML = '<option value="">-- Sélectionner une tâche --</option>';
        tasks.forEach(task => {
            const opt = document.createElement('option');
            opt.value = task.id;
            opt.innerText = `${task.category}: ${task.title}`;
            select.appendChild(opt);
        });
    }

    // --- TIMER & BOISSONS ---
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;
    const totalTime = 25 * 60;

    function updateDisplay() {
        const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
        updateLiquidHeight();
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                pauseTimer();
                alert("Session terminée ! Prenez une pause.");
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }

    function resetTimer() {
        pauseTimer();
        timeLeft = totalTime;
        updateDisplay();
    }

    function updateLiquidHeight() {
        const percentage = ((totalTime - timeLeft) / totalTime) * 100;
        // On remplit les deux types de liquides au cas où
        document.getElementById('mug-liquid').style.height = percentage + '%';
        document.getElementById('wine-liquid').style.height = percentage + '%';
    }

    function updateBeverage() {
        const choice = document.getElementById('beverageSelect').value;
        const mugDrink = document.getElementById('mug-drink');
        const wineDrink = document.getElementById('wine-drink');
        const mugLiquid = document.getElementById('mug-liquid');

        // Reset display
        mugDrink.classList.remove('active');
        wineDrink.classList.remove('active');

        if (choice === 'wine') {
            wineDrink.classList.add('active');
        } else {
            mugDrink.classList.add('active');
            // Change color inside mug
            mugLiquid.className = 'liquid'; // reset classes
            if (choice === 'coffee') mugLiquid.classList.add('coffee-liquid');
            if (choice === 'tea') mugLiquid.classList.add('tea-liquid');
            if (choice === 'chocolate') mugLiquid.classList.add('choco-liquid');
        }
    }

    // Init
    updateHomeSelect();
    renderGallery(); // Au cas où on recharge
    updateDisplay();

</script>

</body>
</html>
